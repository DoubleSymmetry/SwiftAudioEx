name: validate
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  unit-tests:
    runs-on: blaze/macos-14
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,name=iPhone 15 Pro"]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Set up build tools
        run: brew install xcbeautify
      - name: Run Tests
        run: |-
          set -o pipefail && xcodebuild test -scheme SwiftAudioEx -destination "${destination}" -enableCodeCoverage YES | xcbeautify --renderer github-actions
        env:
          destination: ${{ matrix.destination }}
